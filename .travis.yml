language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '10'
  - '8'
  - '6'
script: npm run verify
after_success:
  - npm run travis-deploy-once "npm run verify"
  - npm run travis-deploy-once "npm run publish:reports"
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
addons:
  chrome: stable
